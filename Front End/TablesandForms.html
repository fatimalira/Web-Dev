<html>
<body>
    <h1>Tables and Forms</h1>
    <img src="images/barney.jpg" width=400 height=300 alt="Barney">
    <p>^me when making tables and forms</p>
    <!--TABLES-->
    <table border="1px solid">
        <tr> <!--table row-->
            <th>Animals</th> <!--table header--> 
            <th>Kingdom</th>
        </tr>
        <tr> <!--another table row-->
            <td>Dolphin</td> <!--table data-->
            <td>Mammal</td>
        </tr>
        <tr>
            <td>Horse</td>
            <td>Mammal</td>
        </tr>
    </table>
    <!--FORMS-->
    <form action="index.php" method="POST" enctype="multipart/form-data"> <!--action sends form data to whatever file listed; method="POST" = confidential data method="GET" = non-confidential--; enctype="multipart/form-data" is good for when you add large files in form>
        <!--username-->
        <label for="username">username:</label>
        <input type="text" id="username" placeholder="Barney" minlength="6" maxlength="15"><br> <!--adds the text box-->
        
        <!--password-->
        <label for="password">password:</label>
        <input type="password" id="password"><br>

        <!--email-->
        <label for="email">email:</label>
        <input type="email" id="email" placeholder="purpledino@gmail.com"><br>

        <!--phone num-->
        <label for="phone">phone #:</label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <!--birthday-->
        <label for="bday">birthdate:</label>
        <input type="date" id="bday"><br>

        <!--quantity-->
        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="99" value="1"><br>

        <!--title (select/radio)-->
        <label for="title">title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title"><br>

        <!--payment (dropdown menu)-->
        <label for="payment">payment:</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select><br>

        <!--subscribe (checkbox)-->
        <label for="subscribe">subscribe:</label>
        <input type="checkbox" id="subscribe"><br>

        <!--comments (text area)-->
        <label for="comment">comment:</label>
        <textarea id="comment" rows="3" cols="25"></textarea><br>

        <!--file submission-->
        <label for="file">file:</label>
        <input type="file" id="file" accept="image/png, image/jpeg"><br> <!--accept="" lets you specify what type of file should be submitted-->

        <input type="reset"> <br> <!--is a break line; basically equivalent to \n-->
        <input type="submit">
    </form>
</body>
</html>
